<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kg to lbs - Weight Converter</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container">
        <form action="">
          <h1>Weight Converter: Kg to lbs</h1>
          <label for="weight-converter">Kilogram : </label>
          <input type="text" step="5" placeholder="Enter your weight in Kg"/>
          <input type="submit" id="enter-btn" value="Enter">
          <p>Your weight in pounds is : <span id="convertedWeight"></span></p>
        </form>
      </div>
      <script src="java.js"></script>
</body>
</html>
